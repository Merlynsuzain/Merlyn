<!DOCTYPE html>
<html>
<head>
<title>BCA Application Form</title>
</head>
<body bgcolor="teal" text="black">

<center>
 <h2><u><i>BCA Application Form</i></u></h2>
</center>
<form>
<fieldset>
    <legend><b><i>Personal Details</i></b></legend>
    <label for="name">Full Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="dob">Date Of Birth:</label><br />
    <input type="date" id="dob" name="dob" required /><br /><br />

    <label>Gender:</label><br />
    <input type="radio" id="male" name="gender" value="Male" required />
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required />
    <label for="female">Female</label><br /><br />
  </fieldset>

  <fieldset>
    <legend><b><i>Contact Information</i></b></legend>
    <label for="email">Email ID:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="phone">Phone Number:</label><br />
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required /><br /><br />

    <label for="address">Address:</label><br />
    <textarea id="address" name="address" rows="3" cols="30" required></textarea><br /><br />
  </fieldset>

  <fieldset>
    <legend><b><i>Academic Details</i></b></legend>
    <label for="marks">12th Percentage:</label><br />
    <input type="number" id="marks" name="marks" min="0" max="100" step="0.01" required /><br /><br />

    <label for="college">Preferred College:</label><br />
    <input type="text" id="college" name="college" required /><br /><br />
  </fieldset><br>


 <!--Submit Button-->
 <input type="submit"value="Submit Application">

</form>
</body>
</html>
